<!--<head>-->
    <!-- meta information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{ site.author }}">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- title -->
    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ "/css/responsive.gs.12col.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/animated-text/animated-text.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/animated-text/animated-text.css.map" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/animated-text/animated-text.scss" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">

    <!-- Google fonts -->
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic&subset=latin-ext">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet"> 

    {% if site.paginate %}
    <!-- font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    {% endif %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

    <!-- icons -->
    <!--<link rel="shortcut icon" href="{{ '/images/favicon.ico' | relative_url }}">-->
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

    <!-- feed links -->
    <link rel="alternate" href="{{ 'feed.xml' | prepend: site.baseurl }}" type="application/rss+xml" title="{{ site.title }}">

    {% seo %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<!--</head>-->
