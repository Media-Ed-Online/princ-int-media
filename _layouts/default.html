<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="top-line"></div>
    <main class="container {% if site.color_scheme %}{{ site.color_scheme }}{% else %}avocado{% endif %}">
      {% if page.title == "Home" %}
      <header class="fadeInLeft animated">
      {% else %}
      <header>
      {% endif %}
        <div>
          <a href="{{ site.baseurl }}/" id="logo" title="{{ site.title }}"
             style="background-image: url({{ '/images/logo.gif' | prepend: site.baseurl }});">
             <div id="logo-title">
               <img src="{{ '/images/logo.png' | prepend: site.baseurl }}" style="width: 100%; height: 100%;" />
               <!--<i class="fas fa-home" style="max-width: 30px; max-height: 30px; width: 100%; height: 100%;"></i>-->
             </div>
          </a>
        </div>

        {% include navigation.html %}
      </header>

      {{ content }}

    </main>

    <footer>
      <p>
          {{ site.title }} {{ site.time | date: '%Y' }} |
          The University of Montana <a href="https://umt.edu/mediaarts">School of Media Arts</a>
      </p>
    </footer>

    <!-- scripts -->
    <script src="{{ '/js/fluidvids.min.js' | prepend: site.baseurl }}"></script>
    <script>
      fluidvids.init({
        selector: ['iframe', 'object'],
        players: ['www.youtube.com', 'player.vimeo.com']
      });
    </script>
  </body>
</html>
